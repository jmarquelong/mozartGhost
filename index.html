<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Net App</title>
  <style>
    /* Add your styles here; reusing the previous styles */
  </style>
</head>
<body>
  <div id="logo">MOZART'S GHOST</div>
  <div id="terminal">
    <div id="output">
      >>> Welcome to Mozart's Ghost<br>
      >>> Type "help" for a list of commands<br>
    </div>
    <input id="input" type="text" placeholder="Type a command..." aria-label="Command input field">
  </div>
  <div id="pi-symbol" onclick="launchTabs()">&#960;</div>

  <script>
    (() => {
      const output = document.getElementById('output');
      const input = document.getElementById('input');
      const notes = ['♪', '♫', '♬', '♩', '♭', '♯'];
      let noteInterval;
      let isMusicPlaying = false;
      const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');

      // Function to create random floating notes
      function createNote() {
        const note = document.createElement('div');
        note.className = 'note';
        note.textContent = notes[Math.floor(Math.random() * notes.length)];
        note.style.left = Math.random() * 100 + 'vw';
        note.style.fontSize = Math.random() * 2 + 1 + 'rem';
        note.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(note);

        setTimeout(() => note.remove(), 5000); // Remove the note after animation
      }

      // Toggle Notes
      function toggleNotes(start) {
        if (start) {
          noteInterval = setInterval(createNote, 500);
          output.innerHTML += `>>> Notes started!<br>`;
        } else {
          clearInterval(noteInterval);
          output.innerHTML += `>>> Notes stopped!<br>`;
        }
      }

      // Play Music
      function playMusic() {
        if (!isMusicPlaying) {
          audio.loop = true;
          audio.play();
          isMusicPlaying = true;
        }
      }

      // Stop Music
      function stopMusic() {
        if (isMusicPlaying) {
          audio.pause();
          audio.currentTime = 0; // Reset playback
          isMusicPlaying = false;
        }
      }

      // Process Terminal Commands
      function processCommand(command) {
        let response = '';
        switch (command.toLowerCase()) {
          case 'help':
            response = 'Available commands: help, about, clear, play, stop, notes start, notes stop';
            break;
          case 'about':
            response = "Mozart's Ghost - Bringing retro vibes to life!";
            break;
          case 'clear':
            output.innerHTML = '';
            return;
          case 'play':
            playMusic();
            response = 'Playing music...';
            break;
          case 'stop':
            stopMusic();
            response = 'Music stopped.';
            break;
          case 'notes start':
            toggleNotes(true);
            return;
          case 'notes stop':
            toggleNotes(false);
            return;
          default:
            response = `Unknown command: ${command}`;
        }
        output.innerHTML += `>>> ${command}<br>${response}<br>`;
        output.scrollTop = output.scrollHeight;
      }

      // Handle Input
      function handleInput(event) {
        if (event.key === 'Enter') {
          const command = input.value.trim();
          input.value = '';
          processCommand(command);
        }
      }

      input.addEventListener('keydown', handleInput);
    })();
  </script>
</body>
</html>
