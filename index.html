<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Net App</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }

    #logo {
      font-size: 3rem;
      margin: 20px;
      text-shadow: 0 0 5px lime, 0 0 10px lime;
    }

    #terminal {
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px lime;
    }

    #output {
      overflow-y: auto;
      height: 150px;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }

    #input {
      width: 100%;
      border: none;
      background: transparent;
      color: lime;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      outline: none;
    }

    #pi-symbol {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      color: hotpink;
      text-shadow: 0 0 5px cyan, 0 0 10px lime;
    }

    #pi-symbol:hover {
      transform: scale(1.2);
      transition: transform 0.3s;
    }

    /* Floating Notes Styles */
    .note {
      position: absolute;
      font-size: 2rem;
      color: white;
      opacity: 0;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      animation: fadeInOut 5s linear, float 5s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
      }
      to {
        transform: translateY(-10vh);
      }
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="logo">MOZART'S GHOST</div>
  <div id="terminal">
    <div id="output">
      >>> Welcome to Mozart's Ghost<br>
      >>> Type "help" for a list of commands<br>
    </div>
    <input id="input" type="text" placeholder="Type a command...">
  </div>
  <div id="pi-symbol">&#960;</div>

  <script>
    (() => {
      const output = document.getElementById('output');
      const input = document.getElementById('input');
      const piSymbol = document.getElementById('pi-symbol');
      const notes = ['♪', '♫', '♬', '♩', '♭', '♯'];
      let noteInterval;
      let isMusicPlaying = false;
      const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');

      // Create Floating Notes
      function createNote() {
        const note = document.createElement('div');
        note.className = 'note';
        note.textContent = notes[Math.floor(Math.random() * notes.length)];
        note.style.left = Math.random() * 100 + 'vw';
        note.style.fontSize = Math.random() * 2 + 1 + 'rem';
        note.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(note);

        setTimeout(() => note.remove(), 5000); // Remove note after animation
      }

      // Launch Notes
      function launchNotes() {
        if (!noteInterval) {
          noteInterval = setInterval(createNote, 500);
          output.innerHTML += `>>> Notes started!<br>`;
        }
      }

      // Stop Notes
      function stopNotes() {
        if (noteInterval) {
          clearInterval(noteInterval);
          noteInterval = null;
          output.innerHTML += `>>> Notes stopped!<br>`;
        }
      }

      // Play Music
      function playMusic() {
        if (!isMusicPlaying) {
          audio.loop = true;
          audio.play();
          isMusicPlaying = true;
        }
      }

      // Stop Music
      function stopMusic() {
        if (isMusicPlaying) {
          audio.pause();
          audio.currentTime = 0;
          isMusicPlaying = false;
        }
      }

      // Process Commands
      function processCommand(command) {
        let response = '';
        switch (command.toLowerCase()) {
          case 'help':
            response = 'Available commands: help, play, stop';
            break;
          case 'play':
            playMusic();
            response = 'Playing music...';
            break;
          case 'stop':
            stopMusic();
            stopNotes();
            response = 'Music and notes stopped.';
            break;
          default:
            response = `Unknown command: ${command}`;
        }
        output.innerHTML += `>>> ${command}<br>${response}<br>`;
        output.scrollTop = output.scrollHeight; // Scroll to bottom
      }

      // Handle Input
      input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          const command = input.value.trim();
          input.value = '';
          processCommand(command);
        }
      });

      // Handle Pi Symbol Click
      piSymbol.addEventListener('click', launchNotes);
    })();
  </script>
</body>
</html>
